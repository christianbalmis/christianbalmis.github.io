<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="texto">
        <h1>AJAX</h1>
        <button id="cambiaContenido">Cambia el contenido</button>
    </div>
    <script>
        document.getElementById("cambiaContenido").addEventListener("click",cambiaContenido);
        function cambiaContenido() {
            var xhr = XMLHttpRequest
            xhr.onreadystatechange = function(){
                if (this.readyState==4 && this.status==200){
                    document.getElementById("texto"),innerHTML = this.responseText;
                }
            };
            /*.open: escpecifica la solicitud
            - GET/POST.
            - Archivo : txt, php, xml, json, etc.
            - true/false: m√©todo de envio.*/
            xhr.open("GET","Cristian.txt", true);
            /*. send: envia la solicitud al servidor.
            Si utilizamos post debemos pasar los datos por parametros seria entre parentesis. */
            xhr.send();
        }
    </script>
    
</body>
</html>
